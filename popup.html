<!DOCTYPE html>
<html>
  <head>
    <title>Temple Buddy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fffbe7;
        min-width: 260px;
        min-height: 120px;
      }
      .container {
        padding: 18px 16px 16px 16px;
      }
      h1 {
        font-size: 1.2em;
        margin: 0 0 12px 0;
        color: #b89c3c;
        letter-spacing: 0.5px;
      }
      #temple {
        margin-bottom: 12px;
      }
      button {
        background: #e2c96f;
        color: #4b3c10;
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        font-size: 1em;
        font-family: inherit;
        box-shadow: 0 2px 8px #0001;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        margin-top: 4px;
      }
      button:hover {
        background: #f3e5a6;
        color: #7a5a00;
      }
      #status {
        margin-top: 10px;
        color: #2e6e2e;
        font-weight: bold;
        min-height: 18px;
      }
      .error {
        color: #a03a5d !important;
        font-weight: bold;
      }
      .info {
        color: #4b3c10;
        font-size: 0.97em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Temple Buddy</h1>
      <div id="temple" class="info"></div>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
